<div>
  <!-- -->
  <label for="stationNameFilter">Filter:</label>
  <input style="width: 6em" type="text" name="stationNameFilter" [ngModel]="stationModel.filter" (ngModelChange)="stationModel.filterDidChange($event)">
  <!-- -->
  <select style="width: 12em" [(ngModel)]='stationModel.selectedStationId' (ngModelChange)="stationModel.stationDidChange()">
    <option *ngFor='let station of stationModel.filteredStations' [value]="station.id">{{ station.name }}</option>
  </select>
  <!-- -->
  <select style="width: 12em" [(ngModel)]='stationModel.selectedLine' (ngModelChange)="stationModel.lineDidChange()">
    <option *ngFor='let line of stationModel.lines' [value]="line">{{ line }}</option>
  </select>
  <!-- -->
  <label for="time">Time:</label>
  <input style="width: 6em" type="text" name="time" [ngModel]="time" (ngModelChange)="timeDidChange($event)">
  <!-- -->
  <button (click)="add()">Add</button>
  <button (click)="popLast()">Pop Last</button>
  <!-- -->
  <p>
    <table class="table">
      <thead>
        <td>StationName</td>
        <td>Line Name To This</td>
        <td>Current Time</td>
      </thead>
      <tr *ngFor='let entry of tableEntries'>
        <td>{{entry.stationName}}</td>
        <td>{{entry.lineIdToThis}}</td>
        <td>{{entry.currentTime}}</td>
      </tr>
    </table>
</div>
