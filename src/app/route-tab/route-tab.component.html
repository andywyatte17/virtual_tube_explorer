<div>
  <!-- -->
  <label for="dayOfWeekSelect">Day:</label>
  <select name="dayOfWeekSelect" style="width: 12em" [(ngModel)]='dayOfWeek.name' (ngModelChange)="dayOfWeekChanged()">
    <option *ngFor='let dayOfWeek of daysOfWeek' [value]="dayOfWeek.name">{{ dayOfWeek.name }}</option>
  </select>
  <!-- -->
  <p>Start/Next Station
    <label for="stationNameFilter">Filter:</label>
    <input style="width: 6em" type="text" name="stationNameFilter" [ngModel]="stationModel.filter" (ngModelChange)="stationModel.filterDidChange($event)">
    <!-- -->
    <span style="color:chocolate">{{ fromStation=='' ? '' : "From:&nbsp;" + fromStation }}</span>
    <!-- -->
    <select style="width: 12em" [(ngModel)]='stationModel.selectedStationId' (ngModelChange)="stationModel.stationDidChange()">
      <option *ngFor='let station of stationModel.filteredStations' [value]="station.id">{{ station.name }}</option>
    </select>
    <!-- -->
    <select style="width: 12em" [(ngModel)]='stationModel.selectedLine' (ngModelChange)="stationModel.lineDidChange()">
      <option *ngFor='let line of stationModel.lines' [value]="line">{{ line }}</option>
    </select>
    <!-- -->
    <select style="width: 12em" [(ngModel)]='trains' (ngModelChange)="trainDidChange()">
      <option *ngFor='let train of trains' [value]="train">{{ train.text }}</option>
    </select>
    <!-- -->
    <button (click)="refresh()">Refresh</button>
  </p>
  <!-- -->
  <label for="time">Time:</label>
  <input style="width: 6em" type="text" name="time" [ngModel]="time" (ngModelChange)="timeDidChange($event)">
  <!-- -->
  <button (click)="add()">Add</button>
  <button (click)="popLast()">Pop Last</button>
  <p>
    Walk...
    <button (click)="walk(2)">+2</button>
    <button (click)="walk(3)">+3</button>
    <button (click)="walk(5)">+5</button>
    <button (click)="walk(8)">+8</button>
    <button (click)="walk(13)">+13</button>
    <button (click)="walk(21)">+21</button>
  </p>
  <!-- -->
  <p>
    <table class="table">
      <thead>
        <td>#</td>
        <td>From</td>
        <td>From Time</td>
        <td>Line</td>
        <td>To</td>
        <td>To Time</td>
      </thead>
      <tr *ngFor='let entry of tableEntries'>
        <td>{{entry.index}}</td>
        <td>{{entry.fromStationName}}</td>
        <td>{{entry.fromTime}}</td>
        <td>{{entry.lineId}}</td>
        <td>{{entry.toStationName}}</td>
        <td>{{entry.toTime}}</td>
      </tr>
    </table>
</div>
