<p>Places</p>
<p>Current Vehicle: {{ getCurrentVehicle() }}
  <button (click)="clearVehicle()">x</button>
</p>
<table class="table">
  <thead>
    <td>Location</td>
    <td>Time</td>
    <td>Line</td>
  </thead>
  <tr *ngFor='let place of passenger.filteredPlaces'>
    <td> {{ place.arrival.currentLocation }} </td>
    <td> {{ simplifyTimestamp(place.arrival.timestamp) }} </td>
    <td class="generic_line" [ngClass]="place.arrival.lineId"> {{ place.arrival.lineName }} </td>
  </tr>
</table>
