<div class="modal-header">
  Login
</div>
<!-- -->
<div class="modal-body">
  <p>Type in the login...</p>
  <form>
    <label class="startupLabel" for="password">Password:</label>
    <input type="password" name="password" [ngModel]="loginPassword" (ngModelChange)="loginPasswordDidChange($event)">
    <input type="submit" (click)="submit()">
  </form>
  <div [hidden]="!showFailedToLoginMessage">
    <p>Failed to login.</p>
  </div>
  <button (click)="showEncryptArea()" [hidden]="!isEncryptAreaHidden" title="Show Encrypt Area">v</button>
  <hr [hidden]="isEncryptAreaHidden">
  <div [hidden]="isEncryptAreaHidden">
    <p>Encrypt your API key below</p>
    <form>
      <label for="thingToEncrypt">Api JSON:</label>
      <input name="thingToEncrypt" [ngModel]="thingToEncrypt" (ngModelChange)="thingToEncryptDidChange($event)"
        type="text">
      <br>
      <label for="thingEncrypted">Encrypted:</label>
      <input name="thingEncrypted" type="text" [ngModel]="thingEncrypted" #thingEncryptedElement>
      <input type="submit" (click)="copyEncryptedToClipboard()" value="Copy to Clipboard">
    </form>
  </div>
</div>
<!-- -->
<div class="modal-footer">
</div>
