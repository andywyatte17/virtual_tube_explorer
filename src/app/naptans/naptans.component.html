<div>
  <p>Naptan selector</p>
  <!-- -->
  <form>
    <label for="stationNameFilter">Filter:</label>
    <input type="text" name="stationNameFilter" [ngModel]="filter" (ngModelChange)="filterDidChange($event)">
  </form>
  <!-- -->
  <p>
    <select class="list-group" [(ngModel)]='selectedNaptanId' (ngModelChange)="naptanDidChange()">
      <option *ngFor='let naptan of filteredNaptans' [value]="naptan.id">{{ naptan.name }}</option>
    </select>
  </p>
  <!-- -->
  <p>
    <button (click)="refreshArrivals()">Refresh</button>
  </p>
  <!-- -->
  <p>
    <select class="list-group" [(ngModel)]='selectedLine' (ngModelChange)="lineSelectedDidChange()">
      <option *ngFor='let line of lines' [value]="line">{{ line }}</option>
    </select>
  </p>
  <!-- -->
  <p>Arrivals at {{ selectedNaptan.name }}</p>
  <ul style="overflow-y: auto; height: 10em;">
    <li *ngFor='let arrival of arrivals' (click)="selectArrival(arrival)">
      <p>
        {{ arrival.lineName }}
        <span [hidden]="!arrival.destinationName || arrival.destinationName==''">
          to {{ shortenedDestination(arrival.destinationName) }}
        </span>
        <br> {{ toMinutes(arrival) }}
        <br> {{ arrival.currentLocation }}
      </p>
    </li>
  </ul>
  <p>Places</p>
  <ul style="overflow-y: auto; height: 10em;">
    <li *ngFor='let where of passenger.wheres'>
      {{ where }}
    </li>
  </ul>
  <form>
    <label for="vehicleId">Vehicle Id:</label>
    <input style="width: 50px" name="vehicleId" type="text" [ngModel]="pendingVehicleId" (ngModelChange)="vehicleIdDidChange($event)">
    <label for="line">Line:</label>
    <input style="width: 50px" name="line" type="text" [ngModel]="pendingLine" (ngModelChange)="lineDidChange($event)">
    <button (click)="setVehicleId()">Set Vehicle</button>
  </form>
</div>
