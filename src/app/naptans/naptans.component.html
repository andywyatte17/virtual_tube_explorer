<div>
  <p>Naptan selector</p>
  <!-- -->
  <form>
    <label for="stationNameFilter">Filter:</label>
    <input type="text" name="stationNameFilter" [ngModel]="filter" (ngModelChange)="filterDidChange($event)">
  </form>
  <!-- -->
  <p>
    <select class="list-group" [(ngModel)]='selectedNaptanId' (ngModelChange)="naptanDidChange()">
      <option *ngFor='let naptan of filteredNaptans' [value]="naptan.id">{{ naptan.name }}</option>
    </select>
  </p>
  <!-- -->
  <p>
    <button (click)="refreshArrivals()">Refresh</button>
  </p>
  <!-- -->
  <p>
    <select class="list-group" [(ngModel)]='selectedLine' (ngModelChange)="lineSelectedDidChange()">
      <option *ngFor='let line of lines' [value]="line">{{ line }}</option>
    </select>
  </p>
  <!-- -->
  <p>Arrivals at {{ selectedNaptan.name }}</p>
  <ul style="overflow-y: auto; height: 10em;">
    <li *ngFor='let arrival of arrivals' (click)="selectArrival(arrival)" [ngClass]="getClassByLine(arrival.lineId)">
      {{ shortenedDestination(arrival.destinationName) }} - {{ toMinutes(arrival) }}
      <br><small>{{ arrival.currentLocation }}</small>
    </li>
  </ul>
</div>
